<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <!-- Dev -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Prod -->
    <!-- <link rel="stylesheet" href="css/style.min.css"> -->

    <title>Restaurant Reviews</title>
  </head>

  <body>
    <header>
      <nav>
        <h1 class="u-text-center u-uppercase">
          <a href="/">
            Restaurant Reviews
          </a>
        </h1>
      </nav>
    </header>

    <main
      id="maincontent"
      class="main-content homepage container-full grid"
    >
      <section
        id="map-container"
        class="map-container"
      >
        <div id="map" class="map"></div>
      </section>
      <section>
        <div class="filter-options">
          <h2>Filter Results</h2>
          <select
            id="neighborhoods-select"
            name="neighborhoods"
            onchange="updateRestaurants()"
          >
            <option value="all">All Neighborhoods</option>
          </select>
          <select
            id="cuisines-select"
            name="cuisines"
            onchange="updateRestaurants()"
          >
            <option value="all">All Cuisines</option>
          </select>
        </div>
        <div class="grid wrap direction-row justify-center align-content-center">
          <ul
            id="restaurants-list"
            class="restaurants-list u-text-center"
          >
          </ul>

        </div>
      </section>
    </main>

    <script type="text/javascript" src="sw.js"></script>
    <script charset="utf-8" src="js/dbhelper.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHWjfqurCQOAt8I0-PL2PAMqIRRmTsGn8&libraries=places&callback=initMap"></script>
    <script charset="utf-8" src="js/main.js"></script>

    <footer id="footer" class="footer flex-footer u-text-center">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  </body>
</html>
