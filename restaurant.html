<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dev -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Prod -->
    <!-- <link rel="stylesheet" href="css/style.min.css"> -->

    <title>Restaurant Info</title>
  </head>

  <body class="inside">
    <header>
      <nav>
        <h1 class="u-uppercase"><a href="/">Restaurant Reviews</a></h1>
      </nav>
      <ul id="breadcrumb" class="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </header>

    <main id="maincontent" class="main-content container-full grid">

      <section
        id="map-container"
        class="map-container col-xs-12 col-sm-12 col-md-6 col-lg-6"
      >
        <div id="map" class="map"></div>
      </section>

      <!-- col-xs-12 col-md-6 first-sm -->
      <section
        id="restaurant-container"
        class="restaurant-container col-xs-12 col-sm-12 col-md-6 col-lg-6"
      >
        <h1 id="restaurant-name" class="restaurant-name u-uppercase"></h1>
        <img id="restaurant-img" class="restaurant-img">
        <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
        <p id="restaurant-address" class="restaurant-address"></p>
        <table id="restaurant-hours" class="restaurant-hours"></table>
      </section>

      <section
        id="reviews-container"
        class="reviews-container col-xs-12 col-sm-12 col-md-6 col-lg-6"
      >
        <ul id="reviews-list" class="reviews-list"></ul>
      </section>

    </main>

    <footer id="footer" class="footer flex-footer u-text-center">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script type="text/javascript" src="sw.js"></script>
    <!-- Database helpers -->
    <script charset="utf-8" type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHWjfqurCQOAt8I0-PL2PAMqIRRmTsGn8&libraries=places&callback=initMap"></script>
    <!-- End scripts -->
  </body>
</html>
